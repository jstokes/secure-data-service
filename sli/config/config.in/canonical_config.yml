test-local:
    test:
        # local/data-access/test.properties
        #
        # Set of substitution filters used for local test builds.  These properties are used
        # to run unit tests.
        #

        # Mongo DB Options
        sli.mongodb.database: unittest
        sli.mongodb.host: localhost
        sli.mongodb.port: 27017
        sli.mongodb.user:
        sli.mongodb.pass:

        # Test specific properties
        sli.test.prop: local DAL Context Test Property

        # local/ingestion/test.properties
        sli.ingestion.queue.workItem.queueURI: seda:IngestionWorkItemDemo
        sli.ingestion.queue.workItem.concurrentConsumers: 4

        sli.ingestion.tenant.deriveTenants: false
        sli.ingestion.tenant.loadDefaultTenants: false
        sli.ingestion.tenant.tenantPollingRepeatInterval: 5s


test-team:
    test:
        # team/data-access/test.properties
        #
        # Set of substitution filters used for ci test builds.  These properties are used
        # when running unit tests.
        #
        # Mongo DB Options
        sli.mongodb.database: unittest
        sli.mongodb.host: localhost
        sli.mongodb.port: 27017
        sli.mongodb.user:
        sli.mongodb.pass:

        # Test specific properties

        sli.test.prop: ci DAL Context Test Property

        landingzone.inbounddir: /home/ingestion/lz/inbound
        logging.path: /home/ingestion/logs

        # team/ingestion/test.properties
        sli.ingestion.queue.workItem.queueURI: seda:IngestionWorkItemDemo
        sli.ingestion.queue.workItem.concurrentConsumers: 4

        sli.ingestion.tenant.deriveTenants: false
        sli.ingestion.tenant.loadDefaultTenants: false
        sli.ingestion.tenant.tenantPollingRepeatInterval: 5s


test-perf:
    ingestion:
        # perf/ingestion/test.properties
        sli.ingestion.queue.workItem.queueURI: seda:IngestionWorkItemDemo
        sli.ingestion.queue.workItem.concurrentConsumers: 4

        sli.ingestion.tenant.deriveTenants: false
        sli.ingestion.tenant.loadDefaultTenants: false
        sli.ingestion.tenant.tenantPollingRepeatInterval: 5s

