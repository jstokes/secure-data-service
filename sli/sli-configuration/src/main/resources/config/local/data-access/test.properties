# 
# Set of substitution filters used for local test builds.  These properties are used
# to run unit tests.
#

# Test - runs with an embedded DB

sli.db.username = sa
sli.db.password =
sli.db.driver = org.hsqldb.jdbcDriver
sli.db.url = jdbc:hsqldb:mem:app-db
sli.db.dialect = org.hibernate.dialect.HSQLDialect


# Mongo DB Options

sli.mongodb.database = unittest
sli.mongodb.host = localhost
sli.mongodb.port = 27017
sli.mongodb.user =
sli.mongodb.pass = 

# Log4J options

sli.log4j.rootLogger = INFO, out
sli.log4j.logger.org.apache.camel = WARN
sli.log4j.logger.org.apache.activemq = WARN
sli.log4j.logger.org.springframework = WARN

# Test specific properties

sli.test.prop = local DAL Context Test Property
