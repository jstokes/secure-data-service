<!doctype html>
<head>
  <meta charset="utf-8">

  <title>SLC Dashboard Builder</title>

  <link rel="stylesheet" href="../js/libs/jquery-ui/css/custom/jquery-ui-1.8.18.custom.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body ng-app="SLC.dashboardBuilder">

  <div role="main">
    <div class="profileList" ng-controller="profileListCtrl">
        <h3>Profiles</h3>
        <ul class="profile_list">
            <li ng-repeat="profile in profiles">
                <a href="#/profiles/{{profile.id}}">{{profile.text}}</a>
            </li>
        </ul>
    </div>

    <div class="profilePageWrapper" ng-view></div>

  </div>

  <script src="../js/libs/jquery-1.7.2.min.js" sync></script>
  <script src="../js/libs/jquery-ui/js/jquery-ui-1.8.18.custom.min.js" sync></script>
  <script src="../js/libs/angular-1.0.1.min.js" sync></script>
  <script src="../js/admin/dashboard_builder.js" sync></script>
</body>
</html>
