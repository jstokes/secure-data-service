        sli.ingestion.staging.mongodb.database: ingestion_staging
        sli.ingestion.staging.mongodb.host: testdal1.slidev.org
        sli.ingestion.staging.mongodb.port: 27017
        sli.ingestion.staging.mongodb.user: 
