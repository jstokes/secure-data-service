acceptance-tests:
    api:
        # acceptance-tests/api/security/security.properties
        #
        # Set of substitution filters used for ci builds
        #

        # Security
        sli.security.noSession.landing.url: https://nxbuild.slidev.org/api/oauth/authorize?response_type=code

        # Security SAML
        sli.security.sp.issuerName: https://nxbuild.slidev.org

        #Support Email
        sli.support.email: sli@slc.org
    data-access:
        # acceptance-tests/data-access/db.properties
        #
        # Set of substitution filters used for acceptance test builds
        #

        # Mongo DB Options

        sli.mongodb.database: sli
        sli.mongodb.host: nxbuild.slidev.org
        sli.mongodb.port: 27017
        #sli.mongodb.user =
        #sli.mongodb.pass =

        sli.ingestion.staging.mongodb.database: ingestion_staging
        sli.ingestion.staging.mongodb.host: nxbuild.slidev.org
        sli.ingestion.staging.mongodb.port: 27017
        sli.ingestion.staging.mongodb.user: 
        sli.ingestion.staging.mongodb.pass: 
        # acceptance-tests/data-access/test.properties
        #
        # Set of substitution filters used for acceptance test builds.  These properties are used
        # when running unit tests.
        #

        # Mongo DB Options

        sli.mongodb.database: unittest
        sli.mongodb.host: nxbuild.slidev.org
        sli.mongodb.port: 27017
        sli.mongodb.user: 
        sli.mongodb.pass: 

        # Test specific properties

        sli.test.prop: ci DAL Context Test Property

    ingestion:
        # acceptance-tests/ingestion/queue.properties
        sli.ingestion.queue.workItem.host: devmq1.slidev.org
        sli.ingestion.queue.workItem.port: 5445
        sli.ingestion.queue.workItem.queueURI: jms-hornetq:IngestionWorkItemDemo
        sli.ingestion.queue.workItem.concurrentConsumers: 4
        sli.ingestion.queue.workItem.keystore: /opt/tomcat/ssl/tomcat.keystore
        sli.ingestion.queue.workItem.keystorePassword: Y0d@kn0ws
        # acceptance-tests/ingestion/test.properties
        sli.ingestion.queue.workItem.queueURI: seda:IngestionWorkItemDemo
        sli.ingestion.queue.workItem.concurrentConsumers: 4
